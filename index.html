<!DOCTYPE html>

    <header>

    <main>
        <h2>API Endpoints</h2>
        <h5>API Download</h5>
        <div class="endpoint">
            <span class="method get">GET</span>
            <span class="title">Download YouTube Video</span>
            <div class="actions">
                <button class="copy-btn" data-url="https://apirest.kenzcode.biz.id/api/download/ytdl?url=">Copy URL</button>
                <button class="try-btn" onclick="apiytdl()">Try it</button>
            </div>
        </div>
        <div class="endpoint">
            <span class="method get">GET</span>
            <span class="title">Download Tiktok Download</span>

        </div>
        <div class="endpoint">

        <div class="endpoint">

        </div>
        <div class="endpoint">
